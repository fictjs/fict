version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        dependency-type: development
        exclude-patterns:
          - typescript
          - 'fict-*'
      production-dependencies:
        dependency-type: production
        exclude-patterns:
          - 'fict-*'
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - dependencies

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    commit-message:
      prefix: 'chore(ci)'
    labels:
      - ci
